<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>SoftService</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<h1 class="title"></h1>
			<div id="panel" class="panel">
				<div class="panel-heading">
					<h5>Target Indicator Demo</h5>
				</div>
				<div class="panel-body">
					<div class="progress-container">
						
						<div class="progress-flex">
							<div class="progress-reached">
								<span>Reached: </span>
							</div>
							
							<div id="progress" class="progress">
								<div id="progress-bar" class="progress-bar"></div>
								<!-- <span id="indicator" class="indicator"><i class="fa fa-angle-up icon"></i></span> -->
							</div>
							<div id="progress-target" class="progress-target">
								<span>Target</span> <br>
								<span>$15</span>
							</div>
						</div>
						<div class="progress-info">
							<i class="fa fa-info-circle" style="font-size:24px; color:#00ace6;"></i> <span id="result--target">You need <span id="count">0</span> more to reach your target</span>
						</div>
						</div> <!-- End progress container -->
					</div>
				</div>
			</div>
			
			<script src="main.js"></script>
		</body>
	</html>
